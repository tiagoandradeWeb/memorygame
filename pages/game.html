<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/game.css">
    <title>Game</title>
</head>
<body>
    <div class="main">
        <header>
            <h4>Jogador: <span class="player"></span></h4>
            <span>Tempo: 
                <span class="hour timer">00</span>:
                <span class="minutes timer">00</span>:
                <span class="seconds timer">00</span>
            </span>
        </header>
        <div class="grid"></div>
    </div>
    <div class="modal">
        <div class="modal__content">
            <h3 class="scoreboard">Parabéns Tiago seu tempo é de  <span>00:00:50</span></h3>
            <img src="../imagens/supermario.png" alt="super mario">
            <div class="btn__box">
                <button class="btn ok">OK</button>
                <button class="btn new__game">Novo Jogo</button>
                <button class="btn switch__player">Trocar Jogador</button>
            </div>
        </div>
    </div>
    
</body>
<script src="../js/game.js"></script>
</html>
